<!doctype html>
<html>
    <head>
            <title>{{title}}</title>
            <style>
                .error {
                  color: red;  
                }
            </style>
    </head>

    <body>
        <h2> <a href='/blog'>Main Blog Page</a></h2>          <h2> <a href='/newpost'>Add a Blog Entry</a></h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}"style="color:red">{{message}} </li>
            {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
        {% endblock %}

    </body>
</html>
