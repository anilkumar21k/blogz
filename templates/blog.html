{% extends "base.html" %}

{% block content %}
{% if blogs|length == 0 %}
<p>No blogs yet</p>
{% else %}
    
        {% for blog in blogs %}
          
            
       <div><h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a>  </h3>
        </div>
       <div>{{blog.blog}}</div>
       
       
       
        <p></p>
        
        {% endfor %}
    
{% endif %}

{% endblock %}
</body>
</html>
