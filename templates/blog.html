{% extends "base.html" %}

{% block content %}
{% if blogs|length == 0 %}
<p>No blogs yer</p>
{% else %}
    
        {% for blog in blogs %}
        <form action='/display-blog' methods='POST'>  
            
       <div><h3><a href={{blog.id}}>{{blog.title}}</a>  </h3>
        </div>
       <div>{{blog.blog}}</div>
       
       </form>
       
        <p></p>
        
        {% endfor %}
    
{% endif %}

{% endblock %}
</body>
</html>
